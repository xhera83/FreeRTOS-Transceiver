[env:az-delivery-devkit-v4]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino
lib_deps = 
	xhera83/FreeRTOS-TransceiverV1@^1.2.0
monitor_speed = 115200

;build_flags = 
;	-DCORE_DEBUG_LEVEL=5
;monitor_filters = esp32_exception_decoder
;build_type = debug
